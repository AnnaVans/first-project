<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="mainCity"></h1>
    <h2>
      <span class="actualTemp"></span>
      <span class="celsius">°C</span>
    </h2>
    <h3>
      <span class="time">05:16 AM </span>
      | <span class="description"></span>
      <img src="" alt="icon" id="icon" width="40px" />
      <div>
        Feels-like temperature <span id="feelsLike"></span> °C | Wind speed
        <span id="windSpeed"></span> m/s | Humidity
        <span id="humidity"></span> %
      </div>
    </h3>

    <div class="container">
      <div class="row">
        <div class="offset-sm-1 col-sm-10">
          <form id="location">
            <div class="mb-3 location">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input
                type="text"
                placeholder="Enter location"
                class="form-control"
                autofocus="on"
                autocomplete="off"
                id="search-text"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <span class="sourcecode">
      <a href="https://github.com/AnnaVans/first-project" target="_blank"
        >Open-source code</a
      >
      by Anna Vans
    </span>
    <script src="index.js"></script>
  </body>
</html>
