<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/028b7452d5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Bratislava</h1>
    <h2>
      <span class="actualTemp">4</span>
      <span class="celsius">°C</span> | <span class="fahrenheit">F</span>
    </h2>
    <h3>
      <span class="time">05:16 AM </span>
      | <span class="description">Foggy</span>
    </h3>
    <div class="container">
      <div class="row">
        <div class="col-10">
          <form id="location">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input
                type="text"
                placeholder="Enter location"
                class="form-control"
                autofocus="on"
                autocomplete="off"
                id="search-text"
              />
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-7 p-5 mt-5">
          <ul>
            <li>Today</li>
            <li>Thursday</li>
            <li>Friday</li>
            <li>Saturday</li>
            <li>Sunday</li>
          </ul>
        </div>
        <div class="col-3 p-5 mt-5">
          <ul>
            <li>9° | Rainy</li>
            <li>8° | Windy</li>
            <li>6° | Heavy rain</li>
            <li>4° | Sunny</li>
            <li>-1° | Frosty</li>
          </ul>
        </div>
        <div class="col-2 p-5 mt-5">
          <ul>
            <li><i class="fa-solid fa-cloud-rain"></i></li>
            <li><i class="fa-solid fa-wind"></i></li>
            <li><i class="fa-solid fa-cloud-showers-heavy"></i></li>
            <li><i class="fa-regular fa-sun"></i></li>
            <li><i class="fa-regular fa-snowflake"></i></li>
          </ul>
        </div>
      </div>
    </div>
    <span class="sourcecode">
      <a href="https://github.com/AnnaVans/first-project" target="_blank"
        >Open-source code</a
      >
      by Anna Vans
    </span>
    <script src="index.js"></script>
  </body>
</html>
